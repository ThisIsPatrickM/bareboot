.check:
  tags:
    - dosis
  stage: check
  variables:
    CHECK: clang-tidy
  script:
    - echo "Executing check named ${CHECK}"
    - > 
    - rm -rf build && meson build
    - ninja -C build {CHECK}

clang-tidy:
  extends: .check
  variables:
    CHECK: tidy

clang-format:
  extends: .check   
  variables: 
    CHECK: clang-format
